{block name="src"}
<script type="text/javascript">
	function quit()
	{

		var user_name = hui('input[name="user_name"]').val();
		var password = hui('input[name="password"]').val();

		hui.postJSON(
            "{:url('home/Login/quit')}",
            {'user_name': user_name, 'password': password},
            function(msg){
                console.log(msg);
                if(msg.code == 200)
                {
                    hui.toast(msg.msg);
                    setTimeout(function(){window.location.href="{:url('home/index/index')}"},1000);
                }else
                {
                    hui.toast(msg.msg);
                }
                // hui.upToast(msg.name +' age : ' + msg.age);
            }
        );
	}
</script>
