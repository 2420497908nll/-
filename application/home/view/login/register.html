{extend name="base/base"}

{block name="header"}
<header class="hui-header">
    <h1>注册账号</h1>
</header>
{/block}

{block name="connect"}
<div class="hui-wrap">
    <form style="padding:28px 10px;" class="hui-form" id="form1">
        <div class="hui-form-items">
        	<div class="hui-form-items-title">您的昵称</div>
            <input type="text" class="hui-input hui-input-clear" name="nickname" placeholder="昵称必须在8-16位之间">
        </div>
        <div class="hui-form-items">
        	<div class="hui-form-items-title">手机号码</div>
            <input type="number" class="hui-input" placeholder="请输入手机号码" name="phonenum">
        </div>
        <div class="hui-form-items">
        	<div class="hui-form-items-title">登录密码</div>
            <input type="password" name="pwd" class="hui-input hui-pwd-eye" placeholder="登录密码">
        <div class="hui-pwd-eyes" onclick="hui.eyesChange(this);"></div></div>
        <div class="hui-form-items">
            <div class="hui-form-items-title">性别</div>
            <div class="hui-form-radios" style="line-height:38px;">
                <input type="radio" value="1" name="sex" id="g1" checked="checked">
                <label for="g1">女生</label><br>
                <input type="radio" value="2" name="sex" id="g2">
                <label for="g2">男生</label>
            </div>
        </div>
        <div class="hui-form-items">
            <div class="hui-form-items-title">验证码</div>
            <input type="number" class="hui-input" name="phonenum">
            <div style="width:250px;">
            	<a href="#" style="color: blue" onclick="phonenum()" id="phonenum">点击获取验证码</a>
            </div>
        </div>
        <div style="padding:15px 8px;">
            <button type="button" class="hui-button hui-primary hui-fr" id="submitBtn">注册</button>
        </div>
    </form>
</div>
{/block}

{block name="src"}
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
	//验证码倒计时
	var countdown=60;

	function phonenum(){
	    var obj = $("#phonenum");
	    settime(obj);
    }

    function settime(obj) { //发送验证码倒计时
    if (countdown == 0) { 
	        obj.attr('disabled',false); 
	        //obj.removeattr("disabled"); 
	        obj.html("免费获取验证码");
	        countdown = 60; 
	        return;
	    } else { 
	        obj.attr('disabled',true);
	        obj.html("重新发送(" + countdown + ")");
	        countdown--; 
	    } 
		setTimeout(function() { 
		    settime(obj) 
		},1500) 
	}
</script>
{/block}
